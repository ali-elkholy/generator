<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for icons -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .login-btn {
      background-color: #007bff;
      color: white;
    }
    #errorMsg, #blockedMsg, #remainingAttempts {
      display: none;
    }
    .login-img {
      width: 100%;
      height: auto;
    }
    #timer {
      font-weight: bold;
      color: red;
    }
    .attempts {
      font-size: 16px;
      font-weight: bold;
      color: #f8d7da;
    }
    .timer-icon {
      font-size: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body data-aos="fade-up">

  <div class="login-container mt-5" data-aos="fade-up" data-aos-delay="100">
    <h3 class="text-center mb-4"><img src="https://www.bevatel.com/Assets/img/Bevatel.webp" alt="Bevatel" class="login-img"></h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn login-btn w-100" id="loginBtn">Login</button>
      </div>
      <div id="errorMsg" class="mt-3 text-center text-danger">
        Invalid credentials, please try again.
      </div>
      <div id="remainingAttempts" class="mt-3 text-center attempts">
        You have <span id="attemptsLeft">4</span> attempts remaining.
      </div>
      <div id="blockedMsg" class="mt-3 text-center text-danger">
        <span class="timer-icon"><i class="fas fa-clock"></i></span>Your IP is blocked for <span id="timer">30:00</span> minutes.
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js"></script>
  <script>
    AOS.init();

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const maxAttempts = 4;  // عدد المحاولات الفاشلة
    let attempts = 0;

    // دالة لتحميل بيانات المستخدمين من ملف JSON
    async function loadUsers() {
      const response = await fetch('users.json');
      const data = await response.json();
      return data;
    }

    // دالة للحصول على الآي بي الخاص بالجهاز
    async function getIPAddress() {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    }

    // دالة للتحقق من الحظر بناءً على الآي بي
    function checkIPBlock() {
      const blockedData = localStorage.getItem("blockedIP");
      if (blockedData) {
        const { ip, blockedTime } = JSON.parse(blockedData);
        const currentTime = new Date().getTime();

        if (currentTime - blockedTime < 30 * 60 * 1000) {
          const remainingTime = Math.floor((30 * 60 * 1000 - (currentTime - blockedTime)) / 1000);
          const minutes = Math.floor(remainingTime / 60);
          const seconds = remainingTime % 60;
          document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
          document.getElementById("blockedMsg").style.display = "block";
          loginBtn.disabled = true;
          startTimer(remainingTime);
          return true;
        } else {
          localStorage.removeItem("blockedIP");
          return false;
        }
      }
      return false;
    }

    // التحقق من الحظر عند تحميل الصفحة
    if (checkIPBlock()) {
      loginBtn.disabled = true;
    }

    // دالة لبدء العد التنازلي
    function startTimer(timeLeft) {
      const interval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(interval);
        }
      }, 1000);
    }

    // حدث عند محاولة تسجيل الدخول
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const users = await loadUsers();
      const userIP = await getIPAddress();

      if (checkIPBlock()) return;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
    sessionStorage.setItem("isLoggedIn", "true");
    window.location.href = "d.html";
}
 else {
        attempts++;
        document.getElementById("errorMsg").style.display = "block";
        const remainingAttempts = maxAttempts - attempts;
        document.getElementById("attemptsLeft").innerText = remainingAttempts;

        if (remainingAttempts <= 0) {
          const blockedData = {
            ip: userIP,
            blockedTime: new Date().getTime()
          };
          localStorage.setItem("blockedIP", JSON.stringify(blockedData));

          // هنا يتم تفعيل SweetAlert مع خلفية بيضاء
          Swal.fire({
            icon: 'error',
            title: 'Bevatel Tool Access Denied',
            text: 'Your IP has been blocked for 30 minutes due to multiple failed login attempts.',
            customClass: {
              popup: 'bg-white'  // تغيير الخلفية إلى الأبيض
            },
            confirmButtonText: 'Ok',
            willClose: () => {
              // بعد أن يضغط المستخدم على زر "Ok"، سيتم إخفاء الرسالة والبدء في عرض التايمر
              document.getElementById("errorMsg").style.display = "none"; // إخفاء رسالة الخطأ
              document.getElementById("remainingAttempts").style.display = "none"; // إخفاء المحاولات المتبقية
              document.getElementById("blockedMsg").style.display = "block"; // إظهار رسالة الحظر
              startTimer(30 * 60);  // بدء التايمر من 30 دقيقة
            }
          });

          loginBtn.disabled = true;
        } else {
          document.getElementById("remainingAttempts").style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
